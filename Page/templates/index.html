<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href={{url_for('static', filename="css/style.css")}}/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="main-area">
    <div class="drag-area">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload File</header>
      <input type="file" hidden>
    </div>

    

    <form action="/download" method="post" class="action-area" enctype="multipart/form-data">
      <input type="text" name="token" class="input-token" hidden>
      <input type="file" name="image-files" class="input-file" multiple="multiple" hidden>
      <input type="submit" value="Convert" class="input-submit" disabled>
    </form>
  </div>
  <script type="text/javascript" src={{url_for('static', filename="js/script.js")}}></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
